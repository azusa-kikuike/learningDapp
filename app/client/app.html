<head>
  <title>learningDapp</title>
</head>

<body>
<header class="dapp-header">
  <nav>
      <ul>
          <li>
              <a href="#" class="active">
                  <i class="icon-arrow-down3"></i>
                  <span>Tab1</span>
              </a>
              <a href="#">
                  <i class="icon-arrow-up2"></i>
                  <span>Tab2</span>
              </a>
          </li>
      </ul>
  </nav>
</header>

<div class="dapp-flex-content">

    <!-- aside -->
    <aside class="dapp-aside">
			{{> wallets}}
    </aside>

    <!-- content-->
    <main class="dapp-content">
      {{> purchase}}

    </main>

    <!-- actionbar -->
    <aside class="dapp-actionbar">

    </aside>

</div>

<!-- footer -->
<footer class="dapp-footer">

</footer>

</body>

<template name="purchase">
  <button class="clear">クリア</button>
  <button class="create-contract">コントラクト</button>
	<p>contractTxHash: {{contractTxHash}}</p>
	<p>contractAddress: {{contractAddress}}</p>
  <p>Balance: {{contractBalance}}</p>
  <p>State: {{contractState}}</p>
  <p>currentEvent: {{currentEvent}}</p>
  <div>
  {{#if equals contractState 0}}
  {{#if contractAddress}}
    <button class="purchase">出品する</button>
  {{/if}}
  {{/if}}
  {{# if equals contractState 1}}
    <button class="abort">取り下げる</button>
    <button class="confirmPurchase">購入する</button>
  {{/if}}
  {{# if equals contractState 2}}
    <button class="confirmReceived">商品を受け取る</button>
    <button class="refundBuyer">返品する</button>
  {{/if}}
  </div>
	<h2>トランザクション履歴</h2>
  <ul>
  {{#each transactions}}
    <li>txHash: {{transactionHash}}</li>
  {{/each}}
  </ul>
</template>

<template name="wallets">
  <ul class="dapp-account-list">
			{{#each accounts}}
      <li>
          <a class="dapp-identicon dapp-small" style="background-image: url(identiconimage.png)"></a>
          <h3>{{name}}</h3>
          <span>{{address}}</span>
          <figure class="icon-check"></figure>
      </li>
			{{/each}}
  </ul>
</template>
